<!-- 함수 과제
2의 거듭제곱을 구하는 함수 만들기 ex) powerOfTwo(3)  == 8
위에서 만든 함수에 1 ~ 16까지 넣어 화면에 표시하기(반복문 사용)
(고급) 11길이의 문자(aaabbbbcccc)를 넣으면, 전화번호처럼 중간에 대시(‘-’)를 사용하여 (aaa-bbbb-cccc) 형식으로 나오는 함수 만들기 -->


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function powerOfTwo(){
        for(var n = 1; n < 17; n = n + 1){
          document.write(Math.pow(2,n));
          document.write('<br />');
      }
    }
      powerOfTwo();
    // Math.pow 가 있었군요 ㅋㅋ 암튼 정답!
    // 제가 의도했던 건 for 문 안에서 함수를 호출하는 거였는데, 어쨌든 결과는 똑같네요
    // for (...) { document.write( powerOfTwo(n) + '</br>' ); }
    </script>
  </body>
</html>
